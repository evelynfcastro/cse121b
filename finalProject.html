<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Searching</title>
    <link rel="stylesheet" href="styles/finalProject.css">
</head>
<body>
    <div id="container">
    <img id = mainpic src="/images/books.jpg" alt="books photos">
    <h2>Book Searcher:<br> What would be your next reading?</h2>
    </div>
    <main>
    <form id="searchForm">
    
    
        <label class="search" for="authorInput"> Author:</label>
        <input type="text" id="authorInput" placeholder="Enter author name">

        <label class="search" for="titleInput">Title:</label>
        <input type="text" id="titleInput" placeholder="Enter book title ">
        <input id="buttom"type="submit" value="Search">
    </form>

    <div id="results"></div>

    </main>
    
    <script src="scripts/finalProject.js"></script>
</body>
</html>
